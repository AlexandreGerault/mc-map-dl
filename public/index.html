<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sauvegarde de map Minecraft</title>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <style>
    @font-face {
      font-family: Rubik;
      src: url('/fonts/Rubik-Bold.ttf') format('truetype');
      font-weight: 700;
    }

    @font-face {
      font-family: Rubik;
      src: url('/fonts/Rubik-Regular.ttf') format('truetype');
      font-weight: 400;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: linear-gradient(180deg, #41B84D 0%, #A26935 90.21%);
      font-family: Rubik, sans-serif;
    }

    section {
      display: flex;
      gap: 32px;
      flex-direction: column;
    }

    h1 {
      font-weight: 700;
    }

    div.actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    div.button  {
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: fit-content;
    }

    div.button button, div.button a {
      display: block;
      width: 100%;
      height: 100%;
      color: white;
      text-decoration: none;
      text-align: center;
      background: #142C13;
      padding: 16px 32px;
      transition: all .2s ease-in-out;
      border: none;
      cursor: pointer;
    }

    div.button button:hover, div.button a:hover {
      background: #0d5814;
    }
  </style>
  <script src="button.js" defer></script>
</head>
<body>
  <section>
    <h1>Télécharge ta propre sauvegarde de la map du serveur</h1>
    <div class="actions">
      <div class="button"><button id="generateNewBackup">Créer une nouvelle sauvegarde</button></div>
      <div class="button"><a href="/download">Télécharger la dernière sauvegarde</a></div>
    </div>
  </section>
</body>
</html>
